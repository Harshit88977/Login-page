<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
         <div class="nav-logo">
         <p>LOGO .</p>
     </div>
     <div class="nav-menu" id="navMenu">
  <ul>
  <li><a href="login2.html" class="link active">Home |</a></li>
  <li><a href="about log.html" class="link">About |</a></li>
  <li><a href="photo log.html" class="link">PHotos|</a></li>
  <li><a href="" class="link">Contact No |</a></li>
  </ul>
     </div>
     <div class="nav-button">
         <button class="btn " id="loginBtn" onclick="login()">LogIn</button>
         <button class="btn white-btn" id="registerBtn" onclick="register()">Sign In</button>
     </div>
     <div class="nav-menu-btn">
     <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>

     </div>
      </nav> 
     <!--....................form Box..................... -->
     <div class="form-box">
        
<!------------------------------login form---------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account ? Pleace click  Sign In</span>
                <header>LogIn</header>
            </div>
            
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Pleace Enter Email or Phone No">
                <i class="fa fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Pleace Enter Password">
                <i class="fa fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="LogIn">
                
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label for=""><a href="">Forgot Password ?</a></label>
                </div>
            </div>
         </div>
        <!-- --------------------registration form----------------->
         <div class="register-container" id="register">
            <div class="top">
                <span>Have an account ? <a href="" onclick="login()">LogIn</a></span>
                <header>Sign In</header>
            </div>
            <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Firstname">
                <i class="fa fa-user"></i>
            </div>
            
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Lastname">
                <i class="fa fa-user"></i>
            </div>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Pleace Enter Email I'd">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Pleace Enter Password">
                <i class="fa fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Pleace Enter Confirm Password">
                <i class="fa fa-eye"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label for=""><a href="">Terms & Conditions</a></label>
                </div>
            </div>
         </div>
     </div>
     </div>
     <!-- javascript -->
<script>
    function myMenuFunction(){
        var i = document.getElementById("navMenu")

        if(i.className === "nav-menu"){
            i.className += "responsive";
        }
        else {
            i.className ="nav-menu";
        }
    }
</script>




      <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login(){
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;

        }
        
        function register(){
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
      </script>
</body>
</html>
